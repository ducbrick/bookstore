# Database
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect


spring.security.oauth2.resourceserver.jwt.issuer-uri=https://ducbrick.us.auth0.com/
spring.security.oauth2.resourceserver.jwt.audiences=https://sa.ducbrick.com

# Connection pool properties
connection.pool.initialPoolSize=5
connection.pool.minPoolSize=5
connection.pool.maxPoolSize=20
connection.pool.maxIdleTime=3000

# Email
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=[YOUR EMAIL]
spring.mail.password=[YOUR SECRET KEY]

# Variables
shipping.costs=6.00


#Caching
spring.data.redis.host=localhost
spring.data.redis.port=6379
# spring.data.redis.password=yourpassword
spring.cache.type=redis
spring.cache.redis.key-prefix=bookstore::

spring.session.store-type=redis
server.servlet.session.timeout=30m