user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

# =====================================
# Events
# =====================================
events {
    worker_connections  1024;
}

# =====================================
# HTTP
# =====================================
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;


    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_status 429;

    # =====================================
    # Upstreams
    # =====================================
    upstream bff_upstream {
        server bff:8081;
    }

    upstream backend_upstream {
        server backend:8080;
    }

    # =====================================
    # Server ch√≠nh
    # =====================================
    server {
        listen       8088;
        server_name  localhost;

        root /static;
        index index.html;

        # Security headers
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy strict-origin-when-cross-origin always;

        # Gzip
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss;
        gzip_min_length 1024;

        # =====================================
        # Proxy API & BFF
        # =====================================
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://backend_upstream;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location /bff/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://bff_upstream;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }

        location = /login   { try_files /login.html   =404; }
        location = /cart    { try_files /cart.html    =404; }
        location = /orders  { try_files /orders.html  =404; }
        location = /form    { try_files /form.html    =404; }
        location = /oops    { try_files /error.html   =404; }
        location = /list    { try_files /list.html    =404; }
        location = /book    { try_files /list.html    =404; }

        error_page 404 /error.html;
        error_page 500 502 503 504 /error.html;

        location = /error.html {
            root /static;
            internal;
        }
    }
}
