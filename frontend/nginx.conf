# =====================================
# Global (worker)
# =====================================
worker_processes auto;

events {
    worker_connections 1024;
}

# =====================================
# HTTP CONFIG
# =====================================
http {
    # MIME types (Content-Type cho .css, .js, .png…)
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    # =====================================
    # Upstreams
    # =====================================
    upstream bff_upstream {
        server localhost:8081;
    }

    upstream app_upstream {
        server localhost:8080;
    }

    # =====================================
    # Server chính của bạn
    # =====================================
    server {
        listen 8088;
        server_name localhost;

        # Static root
        root static;
        index index.html;

        # =====================================
        # Security headers
        # =====================================
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy strict-origin-when-cross-origin always;

        # =====================================
        # GZIP
        # =====================================
        gzip on;
        gzip_types text/plain text/css application/json application/javascript application/xml;
        gzip_min_length 1024;

        # =====================================
        # API: /api/ → app_upstream
        # =====================================
        location /api/ {
            proxy_pass http://app_upstream;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        # =====================================
        # BFF: /bff/ → bff_upstream
        # =====================================
        location /bff/ {
            proxy_pass http://bff_upstream;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        # =====================================
        # Route → HTML mapping
        # =====================================
        location = / {
            try_files /index.html =404;
        }

        location = /login {
            try_files /login.html =404;
        }

        location = /cart {
            try_files /cart.html =404;
        }

        location = /orders {
            try_files /orders.html =404;
        }

        location = /form {
            try_files /form.html =404;
        }

        location = /oops {
            try_files /error.html =404;
        }

        location = /list {
            try_files /list.html =404;
        }

        location = /book {
            try_files /list.html =404;
        }

        # =====================================
        # Static files (JS, CSS, images)
        # =====================================
        location / {
            try_files $uri $uri/ =404;
        }

        # =====================================
        # Error pages
        # =====================================
        error_page 404 /error.html;

        error_page 500 502 503 504 /error.html;
        location = /error.html {
            try_files /error.html =404;
        }
    }
}
