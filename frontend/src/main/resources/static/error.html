<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 500px;
        }

        h1 {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            color: #6c757d;
        }

        a {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        .code {
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>⚠️ Oops!</h1>
    <h2>Something went wrong</h2>
    <p id="message">We encountered an unexpected error. Please try again later.</p>
    <p id="status">Error code: <span class="code" id="errorCode">500</span></p>
    <a href="/">Go back to Home</a>
</div>

<script>
    // Optional: dynamic error info (e.g. if Spring Boot passes query params like ?code=404&message=Not%20Found)
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const message = params.get("message");

    if (code) document.getElementById("errorCode").textContent = code;
    if (message) document.getElementById("message").textContent = decodeURIComponent(message);
</script>
</body>
</html>
